<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lab7style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="upperscreen">
      <p style="color: white;"> Calculator </p>

    </div>
    <div class="lowerscreen">
       
        <div class="line1">
        <button type="button" class="btn btn-light">%</button>
        <button type="button" class="btn btn-light">CE</button>
        <button type="button" class="btn btn-light">C</button>
        <button type="button" class="btn btn-light"><i class="fa-solid fa-delete-left"></i></button>
        </div><BR></BR>
        <div class="line2">
            <button type="button" class="btn btn-light">7</button>
            <button type="button" class="btn btn-light">8</button>
            <button type="button" class="btn btn-light">9</button>
            <button type="button" class="btn btn-light"><i class="fa-solid fa-xmark"></i></button>
        </div><br>
        <div class="line3">
            <button type="button" class="btn btn-light">4</button>
            <button type="button" class="btn btn-light">5</button>
            <button type="button" class="btn btn-light">6</button>
            <button type="button" class="btn btn-light">-</button>
        </div><br>
        <div class="line4">
            <button type="button" class="btn btn-light">1</button>
            <button type="button" class="btn btn-light">2</button>
            <button type="button" class="btn btn-light">3</button>
            <button type="button" class="btn btn-light">+</button>
        </div><br>
        <div class="line5">
            <button type="button" class="btn btn-light">.</button>
            <button type="button" class="btn btn-light">0</button>
            <button type="button" class="btn btn-light">$</button>
            <button type="button" class="btn btn-light">=</button>
        </div>
  

    </div>
</body>
</html>
